<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    /* .container>div {
      height: 200px;
    } */

    .left {
      float: left;
      width: 100px;
      background: red;
    }

    .right {
      float: right;
      width: 100px;
      background: blue;
    }

    .center {
      overflow: hidden;
      background: yellow;
    }
  </style>
  <div class="container">
    <div class="left">left</div>
    <div class="right">right</div>
    <div class="center">
      <h1>浮动布局</h1>
    </div>
  </div>
</body>

</html>
