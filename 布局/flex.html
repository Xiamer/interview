<html lang="en">

<head>

      padding: 0;
    }

    .container {
      display: flex;
    }

    .main {

      flex: 1;
      height: 300px;
      background-color: red;
    }

    .left {
      width: 100px;
      height: 300px;
      background-color: blue;
    }

    .right {
      width: 100px;
      height: 300px;
      background-color: green;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left">left</div>
    <div class="main">main</div>
    <div class="right">right</div>
  </div>
</body>

</html>
